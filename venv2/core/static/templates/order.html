    <script>
         // User dropdown functionality
         const userIcon = document.getElementById('userIcon');
        const userDropdown = document.getElementById('userDropdown');

        userIcon.addEventListener('click', function() {
            userDropdown.classList.toggle('show');
        });

        // Close the dropdown when clicking outside
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.user-icon')) {
                if (userDropdown.classList.contains('show')) {
                    userDropdown.classList.remove('show');
                }
            }
        });

        // Form validation
        const orderForm = document.getElementById('orderForm');
        const deliveryDateInput = document.getElementById('deliveryDate');

        // Set minimum date for delivery (tomorrow)
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        deliveryDateInput.min = tomorrow.toISOString().split('T')[0];

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Validate measurements
            const measurements = ['height', 'weight', 'chest', 'waist', 'neck', 'sleeve', 'inseam', 'hip'];
            let isValid = true;

            measurements.forEach(measurement => {
                const input = document.getElementById(measurement);
                if (isNaN(input.value) || input.value <= 0) {
                    isValid = false;
                    input.style.borderColor = 'red';
                } else {
                    input.style.borderColor = '#ced4da';
                }
            });

            // Validate delivery date
            const selectedDate = new Date(deliveryDateInput.value);
            if (selectedDate <= new Date()) {
                isValid = false;
                deliveryDateInput.style.borderColor = 'red';
            } else {
                deliveryDateInput.style.borderColor = '#ced4da';
            }

            if (isValid) {
                alert('Order submitted successfully!');
                // Here you would typically send the form data to a server
            } else {
                alert('Please correct the highlighted fields.');
            }
        });

        //other dropdown setting
        document.addEventListener('DOMContentLoaded', function() {
    const dressTypeSelect = document.getElementById('dressType');
    const otherDressType = document.getElementById('otherDressType');

    if (dressTypeSelect && otherDressType) {
        dressTypeSelect.addEventListener('change', function() {
            if (this.value === 'other') {
                otherDressType.style.display = 'block';
            } else {
                otherDressType.style.display = 'none';
            }
        });
    } else {
        console.error('Required elements not found');
    }
});
